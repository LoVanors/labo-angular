<header>
  <a type="button" (click)="showMenu()">
    <i class="pi pi-caret-down menu-button" ></i>
  </a>
  <h1>Gestion Tournoi</h1>
  <a type="button" routerLink="login">
    <i *ngIf="!sessionStorage.getItem('token')"  label="Show" class="pi pi-sign-in sign-button" ></i>
  </a>
  <a type="button" (click)="logOut()">
    <i *ngIf="sessionStorage.getItem('token')" class="pi pi-sign-out sign-button" ></i>
  </a>
</header>
